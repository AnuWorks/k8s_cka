apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx
    environment: development
    type: webserver
spec:
  template:
    metadata:
      labels:
        app: nginx
        environment: development
        type: webserver
        tier: backend
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.23.0
        ports:
        - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      environment: development
      type: webserver
