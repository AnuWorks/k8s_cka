apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx
    environment: development
    type: webserver
spec:
  template:
    metadata:
      labels:
        app: nginx
        environment: development
        type: webserver
        tier: backend
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.23.0-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      environment: development
      type: webserver
      tier: backend
